<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <aside class="side_nav">
        <div class="brand_name">
            <h1 class="brand" style="font-family: script;">Instagram</h1>
        </div>
        <div class="wrapper">
            <div class="home">
                <span class="material-symbols-rounded">
                    home
                    </span>
                <p>Home</p>
            </div>
            <div class="home">
                <span class="material-symbols-rounded">
                    search
                    </span>
                <p>Search</p>
            </div>
            <div class="home">
                <span class="material-symbols-rounded">
                    explore
                    </span>
                <p>Explore</p>
            </div>
            <div class="home">
                <span class="material-symbols-rounded">
                    mail
                    </span>  
                <p>Message</p>
            </div>
            <div class="home">
                <span class="material-symbols-rounded">
                    notifications
                    </span>
                <p>Notification</p>
            </div>
            <div class="home">
                <span class="material-symbols-rounded">
                    add_circle
                    </span>
                <p>Create</p>
            </div>
            <div class="home">
                <span class="material-symbols-rounded">
                    account_circle
                    </span>
                <p>Profile</p>
            </div>
            <div class="home">
                <span class="material-symbols-rounded">
                    menu
                    </span>
                <p>More</p>
            </div>
        </div>
    </aside>
    <main>
        <section class="recent">
            <div class="recent_post">
                <div class="img_container">
                    <img src="https://sunnewsonline.com/wp-content/uploads/2018/11/ff701202a0b03ede.jpg" 
                    alt="rita"
                    class="rita-img"
                    />
                </div>
                <small>ritadominic</small>
            </div>
        </section>
    </main>
</body>
</html>
